# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Builld and Unit Test

on:
  push:
    branches: [ "main", "dev-prateek" ]
  pull_request:
    branches: [ "main" ]
    

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Checkout Code
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build "lantern/lanternApi/lanternApi.sln" --no-restore
    - name: Test
      run: dotnet test "lantern/lantern.tests/lantern.tests.csproj" --no-build --verbosity normal
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        xunit_files: "TestResults/**/*.xml"
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
